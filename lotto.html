<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="./lib/jquery.mobile-1.4.2.min.css">
<link rel="stylesheet" href="./css/main.css">
<script type="text/javascript" src="./lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="./lib/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript" src="./js/lottomain.js"></script>
</head>
<body>
<div data-role="page" id="home">
	<div data-role="header" data-theme="b" style="display:none;">
		<h3>Lotto 당첨 확인</h3>
		<div data-role="navbar">
			<ul>
				<li><a id="randHref" href="#random" data-rel="popup" data-position-to="window" data-transition="fade" data-corners="false" data-role="button" data-mini="true" data-theme="a">자동번호</a></li>
				<li><a id="holdHref" href="#selectBall" data-rel="popup" data-position-to="window" data-transition="fade" data-corners="false" data-role="button" data-mini="true" data-theme="a">고정번호</a></li>
			</ul>
		</div>

	</div>
	<div data-role="main" class="ui-content">
		<span id="gameyear"></span>
		<select id="matchNums" style="z-index:0;"></select>
		<table>
			<tbody id="realNums"></tbody>
		</table>
		
		<span>내 번호 당첨 확인</span>
		<table>
			<tbody id="myNums"></tbody>
		</table>
		
	</div>
	<div data-role="footer" data-theme="b">
		<div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
			<a href="http://blog.naver.com/niee" data-ajax="false" class="ui-btn ui-btn-inline ui-shadow ui-icon-home ui-btn-icon-left">개발자 블로그</a>
			<a href="mailto:niee@naver.com" data-ajax="false" class="ui-btn ui-btn-inline ui-shadow ui-icon-mail ui-btn-icon-left">메일 보내기</a>
		</div>
	</div>

	<div data-role="popup" id="random" style="z-index:9999;">
      <div data-role="header" data-theme="b">
        <h1>자동번호</h1>
        <a href="#home" data-role="button" data-mini="true" data-iconpos="notext" data-icon="back">Go Back</a>
      </div>
      <div data-role="main" class="ui-content">
		 <label for="isSame">체크시 중복 최소화</label><input type="checkbox" id="isSame">
		 <table>
			<tbody id="randomTable">
			</tbody>
		</table>
		<div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
		  <a href="#" class="ui-btn" id="reBall">번호생성</a>
		  <a href="#" class="ui-btn" id="randomSave">번호저장</a>
		</div>
      </div>
  </div>
  
  
  <div data-role="popup" id="selectBall" style="z-index:9999;">
      <div data-role="header" data-theme="b">
        <h1>공 선택</h1>
        <a href="#home" data-role="button" data-mini="true" data-iconpos="notext" data-icon="back">Go Back</a>
      </div>
      
      <div data-role="main" class="ui-content" style="text-align:center;">
      	<h3>번호를 선택 하세요.</h3>
		<table>
			<tbody id="ballList">

			</tbody>
		</table>
		<a href="#" data-role="button" id="holdSave">저장</a>
      </div>
  </div>
  
  <div data-role="popup" id="deleteBall" style="z-index:9999;">
      <div data-role="header" data-theme="b">
        <h1>자동 생성 제외번호 선택</h1>
        <a href="#home" data-role="button" data-mini="true" data-iconpos="notext" data-icon="back">Go Back</a>
      </div>
      
      <div data-role="main" class="ui-content" style="text-align:center;">
      	<h3>번호를 선택 하세요.</h3>
		<table>
			<tbody id="delballList">

			</tbody>
		</table>
		<a href="#" data-role="button" id="delSave">저장</a>
      </div>
  </div>
  
</div>
</body>
</html>
