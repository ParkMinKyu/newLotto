<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
<title>Insert title here</title>
<link rel="stylesheet" href="./lib/jquery.mobile-1.4.2.min.css">
<link rel="stylesheet" href="./css/main.css">
<script type="text/javascript" src="./lib/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="./lib/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
<div data-role="page" id="home">
	<div data-role="header" data-theme="b">
		<h3>Lotto 당첨 확인</h3>
		<div data-role="navbar">
			<ul>
				<li><a href="#random" data-rel="popup" data-position-to="window" data-transition="fade" data-corners="false" data-role="button" data-mini="true" data-theme="a">자동번호</a></li>
				<li><a href="#selectBall" data-rel="popup" data-position-to="window" data-transition="fade" data-corners="false" data-role="button" data-mini="true" data-theme="a">고정번호</a></li>
				<li><a href="#comment" data-transition="fade" data-corners="false" data-role="button" data-mini="true" data-theme="a">덧글</a></li>
			</ul>
		</div>
	</div>
	<div data-role="main" class="ui-content">
		<span id="gameyear">2014년 06월 21일 당첨 번호</span><a href=# data-role="button" data-mini="true" id="allClear">모든번호삭제</a>
		<select id="matchNums"></select>
		<table>
			<thead id="realNums"></thead>
		</table>
		<span>내 번호 당첨 확인</span>
		<table>
			<tbody id="myNums"></tbody>
		</table>
	</div>
	<div data-role="footer" data-theme="b">
		<div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
			<a href="http://blog.naver.com/niee" data-ajax="false" class="ui-btn ui-btn-inline ui-shadow ui-icon-home ui-btn-icon-left">개발자 블로그</a>
			<a href="mailto:niee@naver.com" data-ajax="false" class="ui-btn ui-btn-inline ui-shadow ui-icon-mail ui-btn-icon-left">메일 보내기</a>
		</div>
	</div>

	<div data-role="popup" id="random">
      <div data-role="header" data-theme="b">
        <h1>자동번호</h1>
        <a href="#home" data-role="button" data-mini="true" data-iconpos="notext" data-icon="back">Go Back</a>
      </div>
      <div data-role="main" class="ui-content">
		 <table>
			<tbody id="randomTable">
			</tbody>
		</table>
		<div data-role="controlgroup" data-type="horizontal" style="text-align:center;">
		  <a href="#" class="ui-btn" id="reBall">번호생성</a>
		  <a href="#" class="ui-btn" id="randomSave">번호저장</a>
		</div>
      </div>
  </div>
  
  
  <div data-role="popup" id="selectBall">
      <div data-role="header" data-theme="b">
        <h1>공 선택</h1>
        <a href="#home" data-role="button" data-mini="true" data-iconpos="notext" data-icon="back">Go Back</a>
      </div>
      
      <div data-role="main" class="ui-content" style="text-align:center;">
      	<h3>번호를 선택 하세요.</h3>
		<table>
			<tbody id="ballList">
				
			</tbody>
		</table>
		<a href="#" data-role="button" id="holdSave">저장</a>
      </div>
  </div>
  
</div>

<div data-role="page" id="comment">
	<div data-role="header" data-theme="b">
		<h3>덧글 목록</h3>
		<a href="#home" data-role="button" data-mini="true" data-iconpos="notext" data-icon="back">Go Back</a>
	</div>
	<div data-role="content">
		<input type="text" name="comment" id="comment" maxlength="100" data-clear-btn="true" placeholder="100자 이내 입력만 가능 합니다.">
		<a href="#" data-role="button" data-mini="true" data-corners="true">입력</a>
		
		<ul data-role="listview" data-inset="true">
		   <li><a href="#">덧글1</a></li>
		   <li><a href="#">덧글2</a></li>
		   <li><a href="#">덧글3</a></li>
		   <li><a href="#">덧글4</a></li>
		   <li><a href="#">덧글5</a></li>
		   <li><a href="#">덧글6</a></li>
		   <li><a href="#">덧글7</a></li>
		   <li><a href="#">덧글8</a></li>
		   <li><a href="#">덧글9</a></li>
		   <li><a href="#">덧글10</a></li>
		</ul> 
	</div>
</div>
</body>
</html>
